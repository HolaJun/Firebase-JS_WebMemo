<!--
1. 인증기능을 이용한 구글 팝업창 호출
2. 구글 인증 성공시 메모리스트 출력. 실패시 구글창 다시 호출
3. 메모 저장기능
4. 메모 한 건 출력 기능
5. 메모 수정 기능
6. 메모 삭제 기능
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <title>ToDoList</title>
  </head>

  <body>
    <div class="container" style="margin-top:30px;">
      <div class="col-sm-offset-3 col-sm-6">
        <!-- 제목 -->
        <h2>오늘 할 일을 내일로 미루자</h3><br>
        <!-- 로그인메뉴 -->
        <div>
          <a href="#" id="googleLogin">구글로그인</a>
        </div>
        <!-- 메뉴리스트 -->
        <ul class="list-group">
        </ul>
        <!-- 메모입력 및 추가버튼 -->
        <div class="form-group">
          <input id="main-input" type="text" class="form-control" placeholder="추가할 내용 입력" style="width: 88%; float:left;">
          <button type="button" class="btn btn-primary text-right" id="main-button" style="margin-left: 10px; float: left;">추가</button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" id="x-button" class="close" data-dismiss="modal" aria-label="Close">
                <!-- X 버튼 -->
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">메모 수정</h4>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" id="edit-input">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="edit-button" data-dismiss="modal">수정</button>
              <button type="button" class="btn btn-primary" id="cancel-button" data-dismiss="modal">취소</button>
            </div>
          </div>
        </div>
      </div>

    <!-- 컨테이너 END -->
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- <script type="text/javascript" src="js/firebaseAuth.js"></script> -->
</html>
